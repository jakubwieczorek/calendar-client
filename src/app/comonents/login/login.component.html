<div id="container">
  <div id="form">
    <form (submit)="signIn(username.value, pass.value)">
      <label for="username">username: </label>
      <input type="text" id="username" name="username" #username><br>

      <label for="pass">password: </label>
      <input type="password" id="pass" name="pass" #pass><br>

      <button id="sign-in" (submit)="signIn(username.value, pass.value)">sign-in</button>
    </form>
  </div>
</div>
