<div class="container">

  <form class="form-signin" (submit)="signIn(mail.value, pass.value)">
    <!--<h2 class="form-signin-heading">sign in</h2>-->
    <label for="inputEmail" class="sr-only">Email address</label>
    <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" autofocus="" #mail>
    <label for="inputPassword" class="sr-only">Password</label>
    <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" #pass>
    <!--<div class="checkbox">-->
      <!--<label>-->
        <!--<input type="checkbox" value="remember-me"> Remember me-->
      <!--</label>-->
    <!--</div>-->
    <button class="btn btn-lg btn-primary btn-block" type="button" (click)="signIn(mail.value, pass.value)">Sign in</button>

    <br>
    <div *ngIf="mConflict == true" class="alert-danger alert">
      Wrong email or password
    </div>
  </form>

</div> <!-- /container -->
